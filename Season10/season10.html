/* Nav Bar Style --------------------------------------------------------------		*/
	ul {
	  list-style-type: none;
	  margin: 0;
	  padding: 0;
	  overflow: hidden;
	  background-color: #444047;
	}

	li {
	  float: left;
	}

	li a, .dropbtn {
	  display: inline-block;
	  color: white;
	  text-align: center;
	  padding: 12px 16px;
	  text-decoration: none;
	  font-family: "Tahoma";
	  font-weight: bold;
	  font-size: clamp(12px,1.5vw,18px);
	}

	li a:hover, .dropdown:hover .dropbtn {
	  background-color: #1d1c1f;
	}

	li.dropdown {
	  display: inline-block;
	}

	.dropdown-content {
	  display: none;
	  position: absolute;
	  background-color: #e8e4eb;
	  min-width: 160px;
	  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	  z-index: 1;
	}

	.dropdown-content a {
	  color: black;
	  padding: 12px 16px;
	  text-decoration: none;
	  display: block;
	  text-align: left;
	  font-size: clamp(12px, 1.5vw, 16px);
	}

	.dropdown-content a:hover {background-color: #f1f1f1;}

	.dropdown:hover .dropdown-content {
	  display: block;
	}
/* End Nav Bar Style --------------------------------------------------------------		*/

/* Collapsible Style --------------------------------------------------------------		*/
.collapsible {
  background-color: #746d78;
  color: White;
  cursor: pointer;
  padding: clamp(10px, 1.5vw, 16px);
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-weight: bold;
  font-size: clamp(12px, 1.5vw, 18px);
}

.active, .collapsible:hover {
  background-color: #5a555e;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #a7a1aa;
}
/* End Collapsible Style --------------------------------------------------------------	*/

/* Button Style ----------------------------------------------------------------------	*/
	.btn-group .button {
		background-color: #cdc6d2;
		border: 1px solid black;
		color: black;
		padding: 10px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		cursor: pointer;
		float: left;
		margin:0 auto;
		font-family: "Tahoma";
		font-weight: bold;
		font-size: clamp(12px, 1.5vw, 14px);
	}

	.btn-group, .button:hover {
		background-color: #9b8da5;
	}
/* End Button Style ---------------------------------------------------------------	*/
</style>

<!-- Collapsible Script -->
<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
<!-- End Collapsible Script -->
