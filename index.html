<!DOCTYPE html>
<html>
<head>
<style>
	body{
		background-color: OldLace;
		font-size: 100%;
	}
	h1{
		text-align: center;
		font-family: "Tahoma";
		line-height: 0.2;
		font-size: clamp(20px, 4.5vw, 60px);
	}
	h2{
		text-align: center;
		text-decoration: overline;
		font-family: "Tahoma";
		font-size: clamp(15px, 1.5vw, 25px);;
	}
	a{
		font-family: "Tahoma";
	}
		img{
		display: block;
		max-width: 100%;
		height: auto;
		margin-left: auto;
		margin-right: auto;
	}
	
/* Nav Bar Style */
	ul {
	  list-style-type: none;
	  margin: 0;
	  padding: 0;
	  overflow: hidden;
	  background-color: #333;
	}

	li {
	  float: left;
	}

	li a, .dropbtn {
	  display: inline-block;
	  color: white;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
	  font-family: "Tahoma";
	  font-weight: bold;
	}

	li a:hover, .dropdown:hover .dropbtn {
	  background-color: Black;
	}

	li.dropdown {
	  display: inline-block;
	}

	.dropdown-content {
	  display: none;
	  position: absolute;
	  background-color: #f9f9f9;
	  min-width: 160px;
	  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	  z-index: 1;
	}

	.dropdown-content a {
	  color: black;
	  padding: 12px 16px;
	  text-decoration: none;
	  display: block;
	  text-align: left;
	}

	.dropdown-content a:hover {background-color: #f1f1f1;}

	.dropdown:hover .dropdown-content {
	  display: block;
	}
</style>
</head>
<body>
<!-- Nav Bar -->
<ul>
	<li class="dropdown">
		<a href="javascript:void(0)" class="dropbtn">Seasons</a>
		<div class="dropdown-content">
		  <a href="#">Season 1</a>
		  <a href="#">Season 2</a>
		  <a href="#">Season 3</a>
		  <a href = "/Season10/season10.html"> Season 10 </a>
		</div>
		</li>
	<li><a href="#home">Players</a></li>
	<li style="float:right"><a href="#about">The Association</a></li>
		<li style="float:right"><a href="#news">Announcements</a></li>

</ul>

<h1> SAPA Replay Repository</h1>

</body>
</html>
